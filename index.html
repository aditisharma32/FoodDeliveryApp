<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Premium Food Delivery</title>
    <meta name="description" content="Premium food delivery with a modern, elegant experience." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <section class="hero" aria-label="Premium food delivery hero">
        <div class="hero__content">
          <h1 class="hero__headline">Elevate Your Cravings</h1>
          <p class="hero__tagline">Discover chef-crafted meals from top-rated kitchens, delivered fast with white‑glove care.</p>
        </div>

        <form class="hero__search" role="search" aria-label="Search for dishes or enter your location">
          <label class="sr-only" for="hero-search-input">Search for dishes or enter your location</label>
          <input id="hero-search-input" name="q" type="text" inputmode="search" placeholder="Try “sushi near me” or enter your location" autocomplete="off" />
          <button type="submit" class="btn">Search</button>
        </form>
      </section>
    </main>
  </body>
  </html>
